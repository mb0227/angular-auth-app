<div class="min-h-screen grid place-items-center p-4">
  <form (submit)="onVerify($event)" class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Verify Email</h2>

    <label class="block text-sm mb-1">Email</label>
    <input [(ngModel)]="email" name="email" type="email" class="border p-2 rounded w-full mb-3" required />

    <label class="block text-sm mb-1">OTP</label>
    <input [(ngModel)]="otp" name="otp" class="border p-2 rounded w-full mb-4" required />

    <button [disabled]="loading" class="bg-blue-600 text-white py-2 rounded w-full disabled:opacity-50">
      {{ loading ? 'Verifying...' : 'Verify' }}
    </button>

    <button type="button" class="text-blue-600 text-sm mt-3 underline" (click)="onResend()">
      Resend OTP
    </button>
  </form>
</div>
