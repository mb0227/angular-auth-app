<div class="min-h-screen grid place-items-center p-4">
  <form (submit)="onSubmit($event)" class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>

    <label class="block text-sm mb-1">Username</label>
    <input [(ngModel)]="username" name="username" class="border p-2 w-full mb-3 rounded" placeholder="name" required />

    <label class="block text-sm mb-1">Email</label>
    <input [(ngModel)]="email" name="email" type="email" class="border p-2 w-full mb-3 rounded" placeholder="you@example.com" required />

    <label class="block text-sm mb-1">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="border p-2 w-full mb-4 rounded" placeholder="••••••••" required />

    <button [disabled]="loading" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded w-full disabled:opacity-50">
      {{ loading ? 'Creating...' : 'Sign Up' }}
    </button>

    <p class="text-sm text-center mt-3">
      Already have an account? <a routerLink="/signin" class="text-blue-600">Sign In</a>
    </p>
  </form>
</div>
