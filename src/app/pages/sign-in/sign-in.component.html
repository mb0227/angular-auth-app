<div class="min-h-screen grid place-items-center p-4">
  <form (submit)="onSubmit($event)" class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Sign In</h2>

    <label class="block text-sm mb-1">Email</label>
    <input [(ngModel)]="email" name="email" type="email" class="border p-2 rounded w-full mb-3" placeholder="you@example.com" required />

    <label class="block text-sm mb-1">Password</label>
    <div class="relative mb-4">
      <input [(ngModel)]="password" name="password" [type]="showPass ? 'text' : 'password'" class="border p-2 rounded w-full pr-16" placeholder="••••••••" required />
      <button type="button" (click)="showPass = !showPass" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-blue-600">
        {{ showPass ? 'Hide' : 'Show' }}
      </button>
    </div>

    <button [disabled]="loading" class="bg-blue-600 text-white py-2 rounded w-full mb-3 disabled:opacity-50">
      {{ loading ? 'Signing in...' : 'Sign In' }}
    </button>

    <button type="button" (click)="continueWithGoogle()" [disabled]="googleLoading" class="bg-white border border-gray-300 text-gray-800 py-2 rounded w-full mb-3 hover:bg-gray-50 disabled:opacity-50">
      {{ googleLoading ? 'Redirecting...' : 'Continue with Google' }}
    </button>

    <div class="flex items-center justify-between text-sm">
      <a routerLink="/signup" class="text-blue-600">Sign Up</a>
      <a routerLink="/forgot-password" class="text-blue-600">Forgot Password?</a>
    </div>
  </form>
</div>
